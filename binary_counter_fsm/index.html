<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Synchronized Binary Counter FSM Demo</title>
    <!-- Import map for resolving 'xstate' -->
    <script type="importmap">
      {
        "imports": {
          "xstate": "https://esm.sh/xstate@4"
        }
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
      }
      /* Flex container for the three FSM panels */
      .fsm-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
      }
      .fsm-panel {
        background: #fff;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 15px;
        width: 250px;
        margin: 10px;
        text-align: center;
      }
      .fsm-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .state-display {
        font-size: 1.5em;
        margin-bottom: 15px;
      }
      /* SVG styling for a binary FSM (two circles) */
      .state-svg {
        width: 100px;
        height: 100px;
        margin: 0 auto 15px auto;
      }
      .state-circle {
        stroke: #000;
        stroke-width: 2px;
        fill: #ddd;
        transition: fill 0.3s;
      }
      .active {
        fill: #4CAF50;
      }
      .circle-label {
        font-size: 14px;
        text-anchor: middle;
        fill: #333;
      }
      /* Global control panel styling */
      .global-controls {
        text-align: center;
        margin-top: 20px;
      }
      .signal-btn {
        margin: 5px;
        padding: 8px 16px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        background: #007BFF;
        color: #fff;
        cursor: pointer;
      }
      .signal-btn:hover {
        background: #0056b3;
      }
      .signals-list {
        margin-top: 10px;
        font-style: italic;
        color: #666;
      }
      /* Counter display styling */
      #counter-display {
        text-align: center;
        margin: 20px;
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Synchronized Binary Counter FSM Demo</h1>
    
    <!-- FSM panels -->
    <div class="fsm-container">
      <!-- Flip-Flop 1: Accepts s1, s2, s3 -->
      <div class="fsm-panel" id="fsm1-panel">
        <div class="fsm-title">Flip-Flop 1</div>
        <div class="state-display" id="fsm1-display">0</div>
        <svg class="state-svg">
          <!-- Circle for state 0 -->
          <circle id="fsm1-0" class="state-circle active" cx="30" cy="30" r="25"></circle>
          <!-- Circle for state 1 -->
          <circle id="fsm1-1" class="state-circle" cx="70" cy="70" r="25"></circle>
          <!-- Labels -->
          <text x="30" y="35" class="circle-label">0</text>
          <text x="70" y="75" class="circle-label">1</text>
        </svg>
        <div class="signals-list">Accepted signals: s1, s2, s3</div>
      </div>
      
      <!-- Flip-Flop 2: Accepts s2, s3 -->
      <div class="fsm-panel" id="fsm2-panel">
        <div class="fsm-title">Flip-Flop 2</div>
        <div class="state-display" id="fsm2-display">0</div>
        <svg class="state-svg">
          <circle id="fsm2-0" class="state-circle active" cx="30" cy="30" r="25"></circle>
          <circle id="fsm2-1" class="state-circle" cx="70" cy="70" r="25"></circle>
          <text x="30" y="35" class="circle-label">0</text>
          <text x="70" y="75" class="circle-label">1</text>
        </svg>
        <div class="signals-list">Accepted signals: s2, s3</div>
      </div>
      
      <!-- Flip-Flop 3: Accepts s3 only -->
      <div class="fsm-panel" id="fsm3-panel">
        <div class="fsm-title">Flip-Flop 3</div>
        <div class="state-display" id="fsm3-display">0</div>
        <svg class="state-svg">
          <circle id="fsm3-0" class="state-circle active" cx="30" cy="30" r="25"></circle>
          <circle id="fsm3-1" class="state-circle" cx="70" cy="70" r="25"></circle>
          <text x="30" y="35" class="circle-label">0</text>
          <text x="70" y="75" class="circle-label">1</text>
        </svg>
        <div class="signals-list">Accepted signals: s3</div>
      </div>
    </div>
    
    <!-- Global control panel -->
    <div class="global-controls">
      <button class="signal-btn" id="global-s1-btn">Send s1</button>
      <button class="signal-btn" id="global-s2-btn">Send s2</button>
      <button class="signal-btn" id="global-s3-btn">Send s3</button>
    </div>
    
    <!-- Counter display -->
    <div id="counter-display">Counter: 000 (Decimal: 0)</div>
    
    <!-- Load the FSM module -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
